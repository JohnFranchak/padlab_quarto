pment and Behavior, Vol 62."],"type":["Journal","Journal","Journal","Journal","Proceedings","Journal","Chapter"],"doi":[null,null,null,"https://doi.org/10.3758/s13414-021-02356-4",null,null,null],"inpress":[1,0,0,0,0,0,0]},"columns":[{"accessor":"authors","name":"","type":"character","show":false},{"accessor":"year","name":"","type":"numeric","show":false},{"accessor":"url","name":"","type":"character","show":true,"filterable":false,"cell":[{"name":"a","attribs":{"href":"publications/2022-FranchakKadooka-Infancy.pdf","target":"_blank"},"children":["↓"]},{"name":"a","attribs":{"href":"publications/2021-FranchakScottLuo-Frontiers.pdf","target":"_blank"},"children":["↓"]},{"name":"a","attribs":{"href":"publications/2021-FranchakMcGeeBlanch-PLoSOne","target":"_blank"},"children":["↓"]},{"name":"a","attribs":{"href":"publications/NA","target":"_blank"},"children":["↓"]},{"name":"a","attribs":{"href":"publications/2021-Gagnonetal-IEEEVR.pdf","target":"_blank"},"children":["↓"]},{"name":"a","attribs":{"href":"publications/2020-LuoFranchak-PLOSOne.pdf","target":"_blank"},"children":["↓"]},{"name":"a","attribs":{"href":"publications/2022-FranchakYu-Advances.pdf","target":"_blank"},"children":["↓"]}],"maxWidth":20},{"accessor":"citation","name":"","type":"character","show":true,"filterable":false,"details":["Abstract:  The current study investigated how infants (6-24 months), children (2-12 years), and adults dif- fer in how visual cues—visual saliency and centering—guide their attention to faces in videos. We report a secondary analysis of Kadooka and Franchak (2020), in which observers’ eye movements were recorded during viewing of television clips containing a variety of faces. For every face on every video frame, we calculated its visual saliency (based on both static and dynamic image features) and calculated how close the face was to the center of the image. Results revealed that participants of every age looked more often at each face when it was more salient compared     // don't keep focus
    button.blur();

    button.classList.add('code-copy-button-checked');

      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start'
    };
    window.tippy(el, config);

      let href = ref.getAttribute('href');

    });
  }

      });

    });
